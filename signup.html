<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp with Lifestyle Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <button type="button " class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand" >Lifestyle Store</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
               <ul class="nav navbar-nav navbar-right">
                   <li ><a href="./login.html">
                       <span class="glyphicon glyphicon-user"></span>LogIn</a></li>
                   <li class="active"><a href="./signup.html"> <span class="glyphicon glyphicon-log-in"></span>SignUp</a></li>
               </ul>
            </div>
        </div>

    </nav>

    <div class="container-fluid ">
        <div class="row row_style ">
            <div class="col-xs-6 ">
                <h2  >SIGN UP</h2>
                <form >
                    <div class="form-group">
                        <input type="text" class="form-control" name="fullname" placeholder=" Full Name"
                        required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="e-mail" placeholder=" E-mail"
                        required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder=" Password"
                        required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="contact" placeholder="Contact"
                        required >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="City"
                        required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="address" placeholder="Address"
                        required>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary " value="Submit">
                    </div>
                </form>
            </div>
        </div>
      
    </div>

    <footer>
        <div class="container-fluid navbar-fixed-bottom navbar-inverse">
            <center>
                Copyright &copy; Lifestyle Store. All Rights Reserved Contact Us: +91 90000 00000.
            </center>
        </div>
    </footer>
   
</body>
</html>
